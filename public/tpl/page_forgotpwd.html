<div class="container w-xl w-auto-xs" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>修改密码</strong>
    </div>
    <form name="reset" ng-init="isCollapsed=true" class="form-validation">
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="email" placeholder="Email" ng-model="user.username" class="form-control no-border"
                 ng-disabled="true" required>
        </div>
        <div class="list-group-item">
          <input type="password" placeholder="旧密码" ng-model="user.rawPassword" class="form-control no-border" required>
        </div>
        <div class="list-group-item">
          <input type="password" placeholder="新密码" ng-model="user.newPassword" class="form-control no-border" required>
        </div>
        <div class="list-group-item">
          <input type="password" placeholder="重复新密码" ng-model="user.repeatPassword" class="form-control no-border"
                 ui-validate=" '$value==user.newPassword' " ui-validate-watch="'user.newPassword'" required>
        </div>
      </div>
      <button type="submit" ng-disabled="reset.$invalid" class="btn btn-lg btn-primary btn-block"
              ng-click="changePassword()">修改
      </button>
    </form>
    <div collapse="isCollapsed" class="m-t">
      <div class="alert alert-success">
        <p><a ui-sref="access.signin" class="btn btn-sm btn-success">Sign in</a></p>
      </div>
    </div>
  </div>
  <div class="text-center" ng-include="'tpl/blocks/page_footer.html'"></div>
</div>
