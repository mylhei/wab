<toaster-container
        toaster-options="{'position-class': 'toast-top-right', 'close-button':true,'body-output-type':'trustedHtml'}"></toaster-container>
<div class="bg-light lter b-b wrapper-md">
        <form class="form-horizontal" role="form">
          <div class="form-group">
                <label class="col-sm-2 control-label">广告位类别</label>
                <div class="col-sm-2"
                        isteven-multi-select
                        input-model="tags"
                        output-model="form.tag"
                        button-label="name"
                        item-label="name"
                        search-property="name"
                        selection-mode="single"
                        tick-property="ticked"
                    >
                </div>
                <label class="col-sm-2 control-label">广告位级别</label>
                <div class="col-sm-2"
                        isteven-multi-select
                        input-model="brands"
                        output-model="form.brand"
                        button-label="name"
                        item-label="name"
                        search-property="name"
                        selection-mode="single"
                        tick-property="ticked"
                    >
                </div>
          </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">专辑id</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" ng-model="form.pid" id="pid" name="pid" placeholder="请输入专辑id进行搜索">
            </div>
            
        </div>
        <div class="form-group">
            <div class="col-sm-12 text-center">
                <button ng-click="list()" class="btn m-b-xs w-xs btn-info ">查询</button>
            </div>
        </div>
        </form>

</div>

<div class="wrapper-md"  >
    <div class="panel panel-default">
        <div class="table-responsive">
          <div class="table-responsive" ng-init="list()">
              <div ng-grid="gridOptions" style="min-height:480px"></div>
          </div>
        </div>
        <div class="modal fade" id="applyModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">视频分析申请</h4>
              </div>
              <div class="modal-body">
                <h4 class="text-center">{{tip}}</h4>
                <h5 ng-if="levelTip" class="text-center">{{levelTip}}</h5>
                <p>
                    <div class="row text-center">
                        <div class="col-md-6">视频分析</div>
                        <div class="col-md-6">已经完成</div>
                    </div>
                    <div class="row text-center">
                        <div class="col-md-6"><span ng-class="{true:'badge bg-success',false:'badge'}[job.state == 0]">1</span></div>
                        <div class="col-md-6"><span ng-class="{true:'badge bg-success',false:'badge'}[job.state == 1]">2</span></div>
                    </div>
                </p>
              </div>
              <div class="modal-footer" ng-if="job">
                <button type="button" class="btn btn-primary" data-dismiss="modal">好的</button>
                <button type="button" class="btn btn-primary" ng-click="changeJobPriority(job.jid,job.level + 1)">请求优先</button>
              </div>
              <div class="modal-footer" ng-if="!job">
                  <button type="button" class="btn btn-primary" ng-click="apply(form.pid)">是</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal">否</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>
</div>
