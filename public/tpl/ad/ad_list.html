<toaster-container
        toaster-options="{'position-class': 'toast-top-right', 'close-button':true,'body-output-type':'trustedHtml'}"></toaster-container>

<div class="bg-light lter b-b wrapper-md">
    <form class="" role="form">
        <div class="col-md-3 padding-xs-vertical" style="padding-left: 0;">
            <input type="text" ng-model="searchText" class="form-control" placeholder="直接输入ID或名称">
        </div>
        <button ui-sref="app.ad.create" class="btn m-b-xs w-xs btn-info">新  建</button>

    </form>

</div>

<div class="wrapper-md" ng-controller="AdListCtrl">

    <div class="row">
        <div class="col-sm-9">
            <div class="panel panel-default">

                <div class="table-responsive">
                    <div id="adGrid" ng-grid="gridOptions" ng_grid_filter_select_column="2" style="min-height:400px"></div>
                    <p class="pull-right" style="padding-right:20px;">
                        <button class="btn m-b-xs btn-sm btn-default" ng-click="viewOrders()"><i class="fa fa-hand-o-right"></i>查看关联订单</button>
                        <button class="btn m-b-xs btn-sm btn-danger" ng-click="removeItem()"><i class="fa fa-remove"></i>删除</button>
                        <button class="btn m-b-xs btn-sm btn-success" ng-click="copyAd()" ><i class="fa fa-copy"></i>复制</button>
                        <button class="btn m-b-xs btn-sm btn-warning" ng-click="offlineOrderBatch()" ng-disabled="adSelections[0].state==2"><b class="badge bg-info pull-left" ng-bind="relateOrderCnt"></b>暂停投放</button>
                        <button class="btn m-b-xs btn-sm btn-info" ng-click="restoreOrder()" ng-disabled="adSelections[0].state!=2" ><i class="fa fa-repeat"></i>恢复投放</button>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>监测信息</strong>
                </div>
                <div class="panel-body"  style="word-break: break-all; word-wrap:break-word;">
                    <h5>曝光:</h5>
                    <p ng-bind-html="ad_impr"></p>
                    <div class="line line-dashed b-b line-lg pull-in"></div>

                    <p></p>
                    <h5>点击:</h5>
                    <p ng-bind-html="ad_clickUrl"></p>
                    <div class="line line-dashed b-b line-lg pull-in"></div>

                    <p></p>
                    <h5>监测:</h5>
                    <p ng-bind-html="ad_eventsGroup"></p>
                    <div class="line line-dashed b-b line-lg pull-in"></div>

                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>操作日志</strong>
                </div>
                <div class="panel-body" style="word-break: break-all; word-wrap:break-word;">
                    <accordion close-others="oneAtATime">
                        <accordion-group ng-repeat="node in handleLog" heading="{{node.update_time}}">
                            {{node.nickname}}:{{node.target_state}}<br/>{{node.content}}
                        </accordion-group>
                        <a class="btn btn-xs pull-right" ng-click="seeMoreLog()">更多</a>
                    </accordion>
                </div>
            </div>

        </div>
    </div>


    <!--<button ui-sref="app.creative.create" class="btn m-b-xs w-xs btn-info">新  建</button>-->
</div>
