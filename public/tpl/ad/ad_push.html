<toaster-container
        toaster-options="{'position-class': 'toast-top-right', 'close-button':true,'body-output-type':'trustedHtml'}"></toaster-container>

<div class="bg-light lter b-b wrapper-md">
    <form class="" role="form">
        <div class="col-md-3 padding-xs-vertical" style="padding-left: 0;">
            <input type="text" ng-model="searchText" class="form-control" placeholder="直接输入ID或名称">
        </div>
        <button ui-sref="app.ad.create" class="btn m-b-xs w-xs btn-info">新  建</button>

    </form>

</div>

<div class="wrapper-md">

    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">

                <div class="table-responsive">
                    <div id="adGrid" ng-grid="gridOptions" ng_grid_filter_select_column="2" style="min-height:400px"></div>
                    <p class="pull-right" style="padding-right:20px;">
                        <button class="btn m-b-xs btn-sm btn-danger" ng-click="handleBatch('delete')"><i class="fa fa-remove"></i>批量删除</button>
                        <button class="btn m-b-xs btn-sm btn-warning" ng-click="handleBatch('online')"><i class="fa fa-arrow-up"></i>推送上线</button>
                        <button class="btn m-b-xs btn-sm btn-info" ng-click="handleBatch('offline')" ><i class="fa fa-arrow-down"></i>推送下线</button>
                        <!--<button class="btn m-b-xs btn-sm btn-success" ng-click="handleBatch('pause')" ><i class="fa fa-pause"></i>推送暂停</button>-->
                    </p>
                </div>
            </div>
        </div>

    </div>


    <!--<button ui-sref="app.creative.create" class="btn m-b-xs w-xs btn-info">新  建</button>-->
</div>
