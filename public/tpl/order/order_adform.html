
<!--<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>-->
<div class="wrapper-md">
    <div>
        <div class="row">
            <div class="col-sm-12">
                <form name="forma" class="form-horizontal form-validation">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong>广告信息</strong>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">广告名称</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" ng-model="form.name" name="uName"  required />
                                </div>
                                <div  ng-show="forma.uName.$dirty && forma.uName.$invalid"><span ng-show="forma.uName.$error.required">*请填写广告名称</span></div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">平台</label>
                                <div class="col-sm-6">
                                    <select disabled="false" ng-model="form.platform" name="uPlatform" ng-change="onPlatformChanged()" class="form-control m-b" ng-options="node.id as node.name for node in platform_list" required>
                                    </select>
                                </div>
                                <div  ng-show="forma.uPlatform.$dirty && forma.uPlatform.$invalid"><span ng-show="forma.uPlatform.$error.required">*请填选择模板</span></div>
                            </div>

                            <div class="line line-dashed b-b line-lg pull-in"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">选择模版</label>
                                <div class="col-sm-6">
                                    <select ng-if="!isViewAdForm" ng-model="form.creative_id" ng-change="onCreativeChanged()" name="uCreative_id"
                                            class="form-control m-b"
                                            ng-options="node.id as node.id+':'+node.name| limitTo:50 for node in createform_list"
                                            required>
                                        <option value="">请选择</option>
                                    </select>
                                    <select ng-if="isViewAdForm" disabled="false" ng-model="form.creative_id"
                                            ng-change="onCreativeChanged()" name="uCreative_id"
                                            class="form-control m-b"
                                            ng-options="node.id as node.id+':'+node.name | limitTo:50 for node in createform_list"
                                            required>
                                        <option value="">请选择</option>
                                    </select>
                                </div>
                                <div  ng-show="forma.uCreative_id.$dirty && forma.uCreative_id.$invalid"><span ng-show="forma.uCreative_id.$error.required">*请填选择模板</span></div>
                            </div>

                            <div class="line line-dashed b-b line-lg pull-in"></div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">描述</label>
                                <div class="col-sm-6">
                                    <textarea class="form-control ng-pristine ng-untouched ng-valid"
                                              ng-model="form.description" rows="5"></textarea>
                                </div>
                            </div>
                            <div class="line line-dashed b-b line-lg pull-in"></div>

                            <div ng-show="showForms" class="form-group">
                                <label class="col-sm-2 control-label">广告信息</label>
                                <div class="col-sm-10 col-sm-offset-2">
                                    <creative-form></creative-form>
                                </div>
                            </div>
                            <footer  class="panel-footer text-right bg-light lter">
                                <!--<span class="label bg-danger center" ng-show="forma.$invalid">请检查输入的信息!!!</span>-->

                                <button  type="button" class="btn btn-default" ng-click="close()">关闭</button>
                                <button ng-if="!isViewAdForm" type="submit" class="btn btn-success" ng-disabled="forma.$invalid" ng-click="savead()">保存</button>
                            </footer>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
